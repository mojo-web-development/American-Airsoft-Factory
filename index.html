  <script type="text/javascript">
  var container;
  var ypos;
  function parralax (){

    ypos = window.pageYOffset;
    container = document.getElementById('aaf');

    container.style.top  = (ypos *.2) + 'px';
      }
      window.addEventListener("scroll",parralax);

  </script>
  <script type="text/javascript">
(function scroll (){
    var doc = $(document),
    nav = $('.navbar'),
    lastScrollTop = 0;

    doc.on('scroll', function (){
      currentScrollTop = $(this).scrollTop();

      if ( currentScrollTop > lastScrollTop ) { nav.addClass('.navbar1');


      }
      else { nav.removeClass('.navbar1');

      }
      lastScrollTop = currentScrollTop
    });

})();
  </script>
